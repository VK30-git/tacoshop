<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Vishal kumar">
        <title>LTS-Home</title>
        <link rel="icon" href="10_lesson_starter/favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="about.html">about</a>
                </li>
            </ul>
        </nav>
        </header>
        <section class="hero">
            <h2 class="hero__h2">Beinvenidos</h2>
            <figure>
            <img src="img/tacos_and_drink_1000x667.png" alt="tacos and drinks" title="Love tacos" width="1000" height="667">
            <figcaption class="offscreen">taco and drink</figcaption>
        </figure>
        </section>
        <br> 
        <main class="main">

            <article id="menu" class="main__article">
                <h2 class="menu__h2">OUR MENU</h2> 
                <table class="menu__container">
                    <caption class="offscreen">Our tacos</caption>
                    <thead>
                    <tr>
                        <th class="menu__header" scope="col">Tacos</th>
                        <th class="menu__header" scope="col">Quantity</th>
                        <th class="menu__header" scope="col">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="menu__item menu__cr" rowspan="3">Crunchy</th>
                            <td class="menu__item">1</td><td class="menu__item">$1.40</td>
                        </tr>
                        <tr>
                            <td class="menu__item">2</td><td class="menu__item">$2.40</td>
                        </tr>
                        <tr>
                            <td class="menu__item">3</td><td class="menu__item">$3.25</td>
                        </tr>
                        <tr>
                            <th class="menu__item menu__sf"rowspan="3">Soft</th>
                            <td class="menu__item">1</td><td class="menu__item">$2.00</td>
                        </tr>
                        <tr>
                            <td class="menu__item">2</td><td class="menu__item">$3.50</td>
                        </tr>
                        <tr>
                            <td class="menu__item">3</td><td class="menu__item">$4.50</td>
                        </tr>
                        
                    </tbody>
                    <tfoot> 
                        <tr>
                            <td class="menu__item menu__cs" colspan="3"> Chips and Salsa $2</td>
                        </tr>
                    </tfoot>
                </table>
                <hr>
                <p class="center">
                <a href="#">back to top</a></p>
            </article>
        
            <footer class="footer">
                <P>
                    <span class="nowrap">Copyright &copy;</span> <span class="nowrap">The taco shop</span></P>
            </footer>
        </main>
    </body>
</html>
